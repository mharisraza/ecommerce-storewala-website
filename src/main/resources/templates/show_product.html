<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::Layout(~{::body})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>

	<br>
	<br>

	<div class="super_container">
		<header class="header" style="display: none;">
			<div class="header_main">
				<div class="container">
					<div class="row">
						<div
							class="col-lg-6 col-12 order-lg-2 order-3 text-lg-left text-right">
							<div class="header_search">
								<div class="header_search_content">
									<div class="header_search_form_container">
										<form action="#" class="header_search_form clearfix">
											<div class="custom_dropdown">
												<div class="custom_dropdown_list">
													<span class="custom_dropdown_placeholder clc">All
														Categories</span> <i class="fas fa-chevron-down"></i>
													<ul class="custom_list clc">
														<li><a class="clc" href="#">All Categories</a></li>
													</ul>
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>
		<div class="single_product">
			<div class="container-fluid"
				style="background-color: #fff; padding: 11px;">
				<div class="row">
					<div class="col-lg-2 order-lg-1 order-2">
						<ul class="image_list">
						
						<li><a data-fslightbox="mygalley" data-type="image" href="https://res.cloudinary.com/dxfq3iotg/image/upload/v1565713228/single_2.jpg">
						<img class="img" height="100" width="100" src="https://res.cloudinary.com/dxfq3iotg/image/upload/v1565713228/single_2.jpg">
						</a></li>
						
						<li><a data-fslightbox="mygalley" data-type="image" href="https://res.cloudinary.com/dxfq3iotg/image/upload/v1565713228/single_2.jpg">
						<img class="img" height="100" width="100" src="https://res.cloudinary.com/dxfq3iotg/image/upload/v1565713228/single_2.jpg">
						</a></li>
						
						<li><a data-fslightbox="mygalley" data-type="image" href="https://res.cloudinary.com/dxfq3iotg/image/upload/v1565713228/single_2.jpg">
						<img class="img" height="100" width="100" src="https://res.cloudinary.com/dxfq3iotg/image/upload/v1565713228/single_2.jpg">
						</a></li>
						
						<li><a data-fslightbox="mygalley" data-type="image" href="https://res.cloudinary.com/dxfq3iotg/image/upload/v1565713228/single_2.jpg">
						<img class="img" height="100" width="100" src="https://res.cloudinary.com/dxfq3iotg/image/upload/v1565713228/single_2.jpg">
						</a></li>
						
							
						</ul>
					</div>


					<div class="col-lg-4 order-lg-2 order-1">
						<div class="image_selected">
						<a data-fslightbox="mygalley" data-type="image" href="https://res.cloudinary.com/dxfq3iotg/image/upload/v1565713229/single_4.jpg">
							<img class="img"
								src="https://res.cloudinary.com/dxfq3iotg/image/upload/v1565713229/single_4.jpg"
								alt="">
								</a>
						</div>
					</div>

					<div class="col-lg-6 order-3">
						<div class="product_description">

							<div class="product_name">Acer Aspire 3 Celeron Dual Core -
								(2 GB/500 GB HDD/Windows 10 Home) A315-33 Laptop (15.6 inch,
								Black, 2.1 kg)</div>
							<div class="product-rating">
								<span class="badge badge-success"><i class="fa fa-star"></i>
									4.5 Star</span> <span class="rating-review">35 Ratings & 45
									Reviews</span>
							</div>
							<div>
								<span class="product_price">₹ 29,000</span> <strike
									class="product_discount"> <span style='color: black'>₹
										2,000<span></strike>
							</div>
							<div>
								<span class="product_saved">You Saved:</span> <span
									style='color: black'>₹ 2,000<span>
							</div>
							<hr class="singleline">

							<div class="order_info d-flex flex-row"></div>
							<div class="row">

								<div class="col-xs-6">
									<button type="button"
										class="btn primary-background text-white col-8 offset-2 shop-button">Add
										to Cart</button>

								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>

</body>
</html>
